<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGA - Système de Gestion des Agents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .app-header {
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .app-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .app-header h2 {
            font-size: 16px;
            font-weight: normal;
            color: #ecf0f1;
            opacity: 0.9;
        }
        
        .app-body {
            display: flex;
            min-height: 600px;
        }
        
        .sidebar {
            width: 250px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            padding: 20px;
        }
        
        .main-content {
            flex: 1;
            padding: 30px;
            background: #fff;
        }
        
        .menu-button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .menu-button {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 18px 15px;
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
            border-color: #3498db;
            background: #f8f9ff;
        }
        
        .menu-section {
            border-left: 5px solid #3498db;
        }
        
        .quit-button {
            border-left: 5px solid #e74c3c;
            background: #fff5f5;
        }
        
        .quit-button:hover {
            border-color: #c0392b;
        }
        
        /* Overlay et Popup */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .overlay.visible {
            display: flex;
        }
        
        .popup {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .popup-header {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .popup-header h2 {
            margin: 0;
            font-size: 22px;
        }
        
        .popup-close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .popup-body {
            padding: 25px;
        }
        
        .popup-footer {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 0 0 10px 10px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        /* Table styles */
        .planning-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .planning-table th, .planning-table td {
            border: 1px solid #ddd;
            padding: 12px 8px;
            text-align: center;
        }
        
        .planning-table th {
            background: #2c3e50;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        .planning-table tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        .planning-table tr:hover {
            background: #f1f8ff;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .app-body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .menu-button-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>SYSTÈME DE GESTION DES AGENTS</h1>
            <h2 id="sub-title">Menu Principal</h2>
        </div>
        
        <div class="app-body">
            <div class="main-content" id="main-content">
                <!-- Le contenu dynamique sera inséré ici -->
            </div>
        </div>
    </div>
    
    <!-- Overlay pour les popups -->
    <div class="overlay" id="overlay">
        <div class="popup">
            <div id="popup-content">
                <!-- Contenu popup dynamique -->
            </div>
        </div>
    </div>
   
    <script src="data.js"></script>

    <script src="app.js"></script>
</body>
</html>
